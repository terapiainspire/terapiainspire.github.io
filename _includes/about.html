{% assign about = site.data.data.about %}
<section id="Diego" class="main">
	<div class="spotlight">
		<div class="content">
			<header class="major">
				<h2>{{ about.title }}</h2>
			</header>
			<p>{{ about.detalhes | markdownify }}</p>
		</div>
		<span class="image"><img src="{{ about.imagem }}" alt="" /></span>
	</div>
</section>
