{% assign planos = site.data.data.planos %}
<section id="Planos" class="main special">
	<header class="major">
		<h2>  {{ planos.title }} </h2>					
	</header>

	<div class="row">
		{% for plano in planos.plano %}
        <div class="col-6 col-12-medium">
			<h4>&bull; {{ plano.nome }} &bull; </h4>
			<p> {{ plano.detalhes | markdownify }}</p>
		</div>
		{% endfor %}
	</div>	
</section>
